<!doctype html>
<html>

<head>
    <meta charset="application/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

    <head>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="YoutUbe Downloader">
        <meta name="twitter:description" content="Download Youtube videos for free">
        <meta name="theme-color" content="#2F3136">
        <meta name="keywords" content="Video Download, youtube download, youtube, download">
        <meta name="robots" content="index, nofollow">
        <meta name="language" content="EN">
        <meta name=og:image content="https://img.icons8.com/ios/344/youtube-live.png">
        <link rel="shortcut icon" href="https://img.icons8.com/ios/344/youtube-live.png" type="image/x-icon"
            sizes="600x600">
    </head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script async src="https://arc.io/widget.min.js#wWV8uQw7"></script>
    <title>Youtube Downloader</title>

</head>

<body>

    <body style="background-color:black;">
        <div id="particles-js"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js"
            integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA=="
            crossorigin="anonymous"></script>
        <script>
            const particles = {
                "fpsLimit": 60,
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff0000",
                        "animation": {
                            "enable": true,
                            "speed": 20,
                            "sync": true
                        }
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 3,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 20,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "links": {
                        "enable": true,
                        "distance": 100,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 0.8
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "background": {
                    "color": "#000000",
                    "image": "",
                    "position": "100% 100%",
                    "repeat": "no-repeat",
                    "size": "cover"
                }
            };
            tsParticles.load('particles-js', particles);
        </script>

    </body>

</html>
